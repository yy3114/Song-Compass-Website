<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #1f1a3a 50%, #2d1b4e 100%);

        }

        .background-effects {

            pointer-events: none;

        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;

            animation: pulse 4s ease-in-out infinite;

        .bg-orb-1 {

            height: 16rem;

        }

        .bg-orb-2 {

        .bg-orb-3 {

            left: 50%;

            width: 37.5rem;

        .compass {

            width: 100%;

        .compass-bg {
            position: absolute;
            inset: 0;
            border-radius: 50%;

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        .option-btn {

            left: 50%;

        .needle.dragging {

            position: absolute;
            inset: 0;

            background: linear-gradient(to top, rgb(20, 184, 166) 0%, rgb(34, 211, 238) 50%, rgba(20, 184, 166, 0.6) 100%);

            left: 50%;

            border-right: 10px solid transparent;

        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 3.5rem;
            border-radius: 50%;

            transform: translate(-50%, -50%) scale(1.1);

        .center-btn:active {

        .center-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: #14b8a6;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.8);

        .music-player {
            width: 100%;
            max-width: 42rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(20, 184, 166, 0.3);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 0 40px rgba(20, 184, 166, 0.2);

        }

        .music-info {
            text-align: center;

        }

        .music-info h3 {
            font-size: 1.5rem;

            color: #14b8a6;
        }

        .music-info .category-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .music-info .song-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f0f0f0;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .play-pause-btn {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: #14b8a6;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;

        .play-pause-btn:hover {

        .volume-control {

        .volume-icon {

        .volume-slider {

            height: 4px;

            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;

            height: 14px;
            background: #14b8a6;
            border-radius: 50%;

        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #14b8a6;

        .progress-container {

        .progress-bar {

        .progress-fill {

        .time-display {

        }

        .recommend-section {
            display: flex;

            align-items: center;

        }

        .recommend-btn {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            background: #14b8a6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 20px 25px -5px rgba(20, 184, 166, 0.3);

        }

        .recommend-btn:hover {
            box-shadow: 0 25px 50px -12px rgba(20, 184, 166, 0.4);
            transform: scale(1.05);
        }

        .recommend-btn:active {

        }

        .selections-summary {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            max-width: 28rem;
        }

        .selection-card {

            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(20, 184, 166, 0.2);

        .selection-card-icon {

        .selection-card-label {

        .selection-card-value {

        .playlist-container {
            margin-top: 1rem;

        .playlist-items {

        .playlist-item {

        .playlist-item-number {

        footer {

            padding: 1.5rem 0;

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;

<body>
    <div class="background-effects">
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ÂúñÊ®ôÂÖÉ‰ª∂
        const Stethoscope = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/>
                <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/>
                <circle cx="20" cy="10" r="2"/>
            </svg>
        );

        const Cross = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h5v5a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-2z"/>
            </svg>
        );

        const HelpCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                <circle cx="12" cy="17" r="0.5" fill="currentColor"/>
            </svg>
        );

        // Èü≥Ê®ÇÊí≠ÊîæÂô®ÂÖÉ‰ª∂
        function MusicPlayer({ currentMusic, musicInfo, playlist }) {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [volume, setVolume] = useState(0.7);
            const [currentTrackIndex, setCurrentTrackIndex] = useState(0);

            useEffect(() => {
                if (currentMusic && audioRef.current) {
                    audioRef.current.src = currentMusic;
                    audioRef.current.volume = volume;
                    audioRef.current.load();
                    setCurrentTrackIndex(0);
                    const playPromise = audioRef.current.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            setIsPlaying(true);
                        }).catch(error => {
                            console.error('Êí≠ÊîæÂ§±Êïó:', error);
                            setIsPlaying(false);
                        });
                    }
                }
            }, [currentMusic]);

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume;
                }
            }, [volume]);

            const togglePlayPause = () => {
                if (!audioRef.current) return;
                if (isPlaying) {
                    audioRef.current.pause();
                    setIsPlaying(false);
                } else {
                    const playPromise = audioRef.current.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            setIsPlaying(true);
                        }).catch(error => {
                            console.error('Êí≠ÊîæÂ§±Êïó:', error);
                            setIsPlaying(false);
                        });
                    }
                }
            };

            const handleTimeUpdate = () => {
                if (audioRef.current) {
                    setCurrentTime(audioRef.current.currentTime);
                }
            };

            const handleLoadedMetadata = () => {
                if (audioRef.current) {
                    setDuration(audioRef.current.duration);
                }
            };

            const handleProgressClick = (e) => {
                if (!audioRef.current) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                audioRef.current.currentTime = percentage * duration;
            };

            const formatTime = (time) => {
                if (isNaN(time)) return '0:00';
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };

            const playTrack = (index) => {
                if (playlist && playlist[index] && audioRef.current) {
                    setCurrentTrackIndex(index);
                    audioRef.current.src = playlist[index].url;
                    audioRef.current.load();
                    const playPromise = audioRef.current.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            setIsPlaying(true);
                        }).catch(error => {
                            console.error('Êí≠ÊîæÂ§±Êïó:', error);
                            setIsPlaying(false);
                        });
                    }
                }
            };

            const handleTrackEnd = () => {
                setIsPlaying(false);
                if (playlist && currentTrackIndex < playlist.length - 1) {
                    playTrack(currentTrackIndex + 1);
                }
            };

            const nextTrack = () => {
                if (playlist && currentTrackIndex < playlist.length - 1) {
                    playTrack(currentTrackIndex + 1);
                }
            };

            const prevTrack = () => {
                if (playlist && currentTrackIndex > 0) {
                    playTrack(currentTrackIndex - 1);
                }
            };

            if (!currentMusic) return null;

            const currentSongTitle = playlist ? playlist[currentTrackIndex].title : musicInfo.title;

            return (
                <div className="music-player">
                    <div className="music-info">
                        <h3>üéµ Ê≠£Âú®Êí≠Êîæ</h3>
                        <div className="category-label">{musicInfo.category}</div>
                        <div className="song-title">{currentSongTitle}</div>
                        {playlist && playlist.length > 1 && (
                            <div style={{ marginTop: '0.5rem', fontSize: '0.875rem', color: '#9ca3af' }}>
                                {currentTrackIndex + 1} / {playlist.length}
                            </div>
                        )}
                    </div>
                    <div className="player-controls">
                        {playlist && playlist.length > 1 && (
                            <button 
                                className="play-pause-btn"

        // ÁæÖÁõ§ÂÖÉ‰ª∂
        function Compass({ options, onSelect, selectedOption, playingOptionId }) {
            const compassRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [currentAngle, setCurrentAngle] = useState(0);

            const calculateAngle = (clientX, clientY) => {
                if (!compassRef.current) return 0;
                const rect = compassRef.current.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = clientX - centerX;
                const deltaY = clientY - centerY;
                let angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI) + 90;
                if (angle < 0) angle += 360;
                return angle;
            };

            const findClosestOption = (angle) => {
                let closestOption = options[0];
                let minDiff = 360;
                options.forEach(option => {
                    const diff1 = Math.abs(angle - option.angle);
                    const diff2 = Math.abs(angle - option.angle + 360);
                    const diff3 = Math.abs(angle - option.angle - 360);
                    const diff = Math.min(diff1, diff2, diff3);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closestOption = option;
                    }
                });
                return closestOption;
            };

            const handleStart = (clientX, clientY) => {
                setIsDragging(true);
                const angle = calculateAngle(clientX, clientY);
                setCurrentAngle(angle);
            };

            const handleMove = (clientX, clientY) => {
                if (!isDragging) return;
                const angle = calculateAngle(clientX, clientY);
                setCurrentAngle(angle);
            };

            const handleEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);
                const closestOption = findClosestOption(currentAngle);
                setCurrentAngle(closestOption.angle);
                onSelect(closestOption);
            };

            useEffect(() => {
                if (!isDragging) return;

                const handleMouseMove = (e) => handleMove(e.clientX, e.clientY);
                const handleTouchMove = (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY);

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleEnd);
                window.addEventListener('touchmove', handleTouchMove);
                window.addEventListener('touchend', handleEnd);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('touchend', handleEnd);
                };
            }, [isDragging, currentAngle]);

            useEffect(() => {
                if (selectedOption && !isDragging) {
                    setCurrentAngle(selectedOption.angle);
                }
            }, [selectedOption, isDragging]);

            return (
                <div className="compass">
                    <div ref={compassRef} className="compass-bg">
                        {Array.from({ length: 24 }).map((_, i) => {
                            const angle = (i * 360) / 24;
                            const isMainTick = i % 6 === 0;
                            return (
                                <div
                                    key={i}
                                    className="compass-tick"
                                    style={{ transform: `translate(-50%, -50%) rotate(${angle}deg)` }}
                                >
                                    <div className={`tick-line ${isMainTick ? 'main' : ''}`} />
                                </div>
                            );
                        })}
                        <div className="compass-center" />
                    </div>

                    {options.map((option) => {
                        const radians = ((option.angle - 90) * Math.PI) / 180;
                        const radius = 42;
                        const x = 50 + radius * Math.cos(radians);
                        const y = 50 + radius * Math.sin(radians);
                        const isSelected = selectedOption?.id === option.id;
                        const isPlaying = playingOptionId === option.id;

                        return (
                            <button
                                key={option.id}
                                className={`option-btn ${isSelected ? 'selected' : ''} ${isPlaying ? 'playing' : ''}`}
                                style={{ left: `${x}%`, top: `${y}%` }}
                                onClick={() => {
                                    setCurrentAngle(option.angle);
                                    onSelect(option);
                                }}
                            >
                                {option.icon}
                            </button>
                        );
                    })}

                    <div
                        className={`needle ${isDragging ? 'dragging' : ''}`}
                        style={{ transform: `translate(-50%, -100%) rotate(${currentAngle}deg)` }}
                        onMouseDown={(e) => handleStart(e.clientX, e.clientY)}
                        onTouchStart={(e) => handleStart(e.touches[0].clientX, e.touches[0].clientY)}
                    >
                        <div className="needle-body" />
                        <div className="needle-tip" />
                    </div>

                    <button
                        className="center-btn"
                        onMouseDown={(e) => handleStart(e.clientX, e.clientY)}
                        onTouchStart={(e) => handleStart(e.touches[0].clientX, e.touches[0].clientY)}
                    >
                        <div className="center-dot" />
                    </button>
                </div>
            );
        }
